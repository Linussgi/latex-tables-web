<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Data to LaTeX</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="banner">Tab delimited table to LaTeX table</div>

    <main>
        <textarea id="input" placeholder="Paste tabular data here..."></textarea>
        <button id="convertButton">Convert to LaTeX</button>
        <div id="output"></div>
    </main>

    <script src="main.js"></script>

</body>

</html>
